services:
  mysql:
    image: mysql:8.0
    container_name: django_blog
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
    ports:
      - ${DB_PORT}:3306
    volumes:
      - django_blog_mysql:/var/lib/mysql

volumes:
  django_blog_mysql:
