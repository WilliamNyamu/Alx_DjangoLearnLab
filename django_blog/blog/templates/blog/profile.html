{% extends "blog/base.html" %}
{% block content %}
  <h2>My Profile</h2>
  <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ u_form.as_p }}
      {{ p_form.as_p }}
      <button type="submit">Update Profile</button>
  </form>
  <hr>
  <h3>Preview:</h3>
  <img src="{{ user.profile.profile_photo.url }}" alt="Profile Picture" width="120" height="120">
  <p><strong>Bio:</strong> {{ user.profile.bio }}</p>
{% endblock %}
