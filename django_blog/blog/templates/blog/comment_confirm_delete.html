<!-- article_confirm_delete.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Delete Confirmation</title>
    <style>
    .warning-box {
    background-color: #fff3cd;
    border: 2px solid #ffc107;
    padding: 20px;
    border-radius: 5px;
    margin: 20px 0;
    }
    .danger-button {
    background-color: #dc3545;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    }
    .cancel-link {
    margin-left: 10px;
    padding: 10px 20px;
    text-decoration: none;
    color: #6c757d;
    }
    </style>
    </head>
    <body>
        <h1>‚ö†Ô∏è Delete Confirmation</h1>

        <div class="warning-box">
            <h2>Are you sure you want to delete this comment?</h2>
            <p><strong>Author:</strong> {{ comment.author }}</p>
            <p><strong>Created:</strong> {{ comment.created_date|date:"F d, Y" }}</p>

            <p style="color: red; font-weight: bold;">
            ‚ö†Ô∏è This action cannot be undone!
            </p>
        </div>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="danger-button">
            üóëÔ∏èYes, Delete Permanently
            </button>
        </form>
    </body>
</html>
