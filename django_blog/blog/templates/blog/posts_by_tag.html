<!-- blog/templates/blog/posts_by_tag.html -->
{% extends "blog/base.html" %}
{% block content %}
  <h2>Posts tagged with "{{ tag_name }}"</h2>
  {% for post in posts %}
    <article>
      <h3><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h3>
      <p>{{ post.content|truncatewords:30 }}</p>
    </article>
  {% empty %}
    <p>No posts with this tag.</p>
  {% endfor %}
{% endblock %}
